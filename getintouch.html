<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
    }
    body{
    background-color: #e3e3e3;
    min-height: 100vh;
}
    .form{
        display: grid;
        grid-template-columns: repeat(2,500px);
        gap: 20px;
        margin-left: 180px;
        margin-top: 60px;
        
    }
    
    .textarea{
        grid-column-start: 1;
        grid-column-end: 3;
        width: 100%;
        box-shadow: 10px 10px 10px #455d7a;
    }
    input{
        width: 100%;
        height: 3rem;
        border: 1px solid #455d7a;
        box-shadow: 10px 10px 10px #455d7a;
    }
    h1{
        text-align: center;
        color: #455d7a;
        font-weight: 400;
        font-size: 36px;
    }
     .button{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
        margin-top: 40px;
     }
     button{
        width: 30%;
        height: 10vh;
         box-shadow: 10px 10px #455d7a;
     }
     /*made a hover of when selected it make it seem selected*/
     button:hover{
    
        box-shadow: none;
        transition:2s ease-in-out;
     }
</style>
<body>
    <h1>Contact Me </h1>
    <form action="">
          <div class="form">
    
            <div class="first-name">
                 <input type="text" placeholder="First Name">
            </div>
            <div class="last-name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="email">
                <input type="email"placeholder="Email Address">
            </div>
             <div class="contact">
                <input type="tel" placeholder="Mobile No">
             </div>
             <div class="textarea">
                   <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" class="textarea"></textarea> 
             </div>      
        
        
    </div>

    </form>
        <div class="button">
            <button>Send Message</button>

        </div>
   
   
</body>
</html>
